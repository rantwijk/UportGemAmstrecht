
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>Gemeente Amstrecht</title>
  </head>
  <body class="text-center">
    <div id="app">
      <div>
        <template v-if="user != null">
          <img src='logo.jpg' width="875" height="175">
          <br>
          <p><strong>Gemeente Amstrecht</strong></p>
          <br>
          <img id="avatarImg" src='profile.png' width="100" height="100">
          <p><strong>User login: </strong> {{ user.name }}.</p>
          <p>Enter citizen date of birth (Passport/ID): </p>
          <input id="dob" type="date" name="DoB">
          <button type="button" class="btn btn-primary" v-on:click="setDoB">Confirm</button>
          <br>
          <p id="dobText"></p>
          <p><strong><font color="RED">CHECK PASSPORT/ID BEFORE ISSUING DOB CERTIFICATE!!</font></strong></p>
          <button type="button" class="btn btn-primary" v-on:click="issueDoB">Issue DoB Certificate</button>
          <br>
          <br><br>
          <button type="button" class="btn btn-secondary" v-on:click="logout">Logout</button>
        </template>
        <template v-else>
          <img src='logo.jpg'  width="875" height="175">
          <br>
          <p><strong>Welcome to Gemeente Amstrecht</strong></p>
          <button type="button" class="btn btn-primary" v-on:click="login">Login with uPort</button>

        </template>
      </div>
    </div>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
